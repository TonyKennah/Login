<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="pageTitle">Login</title>
    <link id="favicon-link" rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1 data-i18n-key="loginTitle">Login</h1>
    <div class="form-group">
      <label for="username" data-i18n-key="usernameLabel">Username:</label>
      <input type="text" id="username" value="" data-i18n-placeholder-key="usernamePlaceholder">
    </div>
    <div class="form-group">
      <label for="password" data-i18n-key="passwordLabel">Password:</label>
      <div class="password-container">
        <input type="password" id="password" value="" data-i18n-placeholder-key="passwordPlaceholder">
        <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
      </div>
    </div>
    <div class="button-container">
      <div class="button-group">
        <button id="loginBtn" data-i18n-key="loginButton">Login</button>
      </div>
      <div class="link-group">
        <a href="#" id="registerBtn" class="secondary-link" data-i18n-key="registerButton">Register</a>
        <a href="#" id="forgottenBtn" class="secondary-link" data-i18n-key="forgottenButton">Forgotten</a>
      </div>
    </div>
    <hr>
    <h2 data-i18n-key="resultTitle">Result:</h2>
    <pre id="result-display"></pre>
  </div>
  <div class="theme-selector">
      <div class="theme-swatch" data-theme="default" style="background-color: #3498db;" title="Default Blue"></div>
      <div class="theme-swatch" data-theme="sunset" style="background-color: #e67e22;" title="Sunset Orange"></div>
      <div class="theme-swatch" data-theme="forest" style="background-color: #27ae60;" title="Forest Green"></div>
  </div>
  <div class="lang-selector">
      <a href="#" id="lang-toggle">Language</a>
      <div id="lang-panel">
          <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/gb.svg" alt="English" class="lang-flag" data-lang="en">
          <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/fr.svg" alt="Fran√ßais" class="lang-flag" data-lang="fr">
          <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/de.svg" alt="Deutsch" class="lang-flag" data-lang="de">
          <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/it.svg" alt="Italiano" class="lang-flag" data-lang="it">
          <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/es.svg" alt="Espa√±ol" class="lang-flag" data-lang="es">
          <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/ae.svg" alt="ÿßŸÑÿπÿ±ÿ®Ÿäÿ©" class="lang-flag" data-lang="ar">
          <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/pt.svg" alt="Portugu√™s" class="lang-flag" data-lang="pt">
          <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/se.svg" alt="Svenska" class="lang-flag" data-lang="sv">
          <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/nl.svg" alt="Nederlands" class="lang-flag" data-lang="nl">
      </div>
  </div>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
</body>
</html>
